<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Button styles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <div>
    <nav>
      <ul>
        <li><a class="btn btn-primary" href="#">Primary button</a></li>
        <li><a class="btn btn-subtle" href="#">Subtle button</a></li>
        <li><a class="btn btn-ghost btn-ghostborder" href="#">Ghost button</a></li>
        <li><a class="btn btn-warning" href="#">Warning button</a></li>
        <li><a class="btn-small btn-primary btn-spadding" href="#">Primary button small</a></li>
        <li><a class="btn-small btn-subtle btn-spadding" href="#">Subtle button small</a></li>
        <li><a class="btn-small btn-ghost btn-spadding btn-ghostborder" href="#">Ghost button small</a></li>
        <li><a class="btn-small btn-warning btn-spadding" href="#">Warning button small</a></li>
        <li><a class="btn-big btn-primary btn-bpadding" href="#">Primary button big</a></li>
        <li><a class="btn-big btn-subtle btn-bpadding" href="#">Subtle button big</a></li>
        <li><a class="btn-big btn-ghost btn-bpadding btn-ghostborder" href="#">Ghost button big</a></li>
        <li><a class="btn-big btn-warning btn-bpadding" href="#">Warning button big</a></li>
      </ul>
    </nav>
  </div>

</body>
</html>
